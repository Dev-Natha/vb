{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Betting HTML Template</title>
    <!--Shortcut Icon-->
    <link rel="icon" href="assets/img/logo/favicon.png">
    <!--Bootstrap Min Css-->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
    <!--Macnific Popup Css-->
    <link rel="stylesheet" href="{% static 'assets/css/magnific-popup.css' %}">
    <!--Owl Carousel min Css-->
    <link rel="stylesheet" href="{% static 'assets/css/owl.carousel.min.css' %}">
    <!--Owl theme Default Css-->
    <link rel="stylesheet" href="{% static 'assets/css/owl.theme.default.css' %}">
    <!--nice select Css-->
    <link rel="stylesheet" href="{% static 'assets/css/nice-select.css' %}">
    <!--Glyphter Css-->
    <link rel="stylesheet" href="{% static 'assets/glyphter-font/css/Glyphter.css' %}">
    <!--animation Css-->
    <link rel="stylesheet" href="{% static 'assets/css/animate.css' %}">
    <!--Fontawsome all min Css-->
    <link rel="stylesheet" href="{% static 'assets/css/all.min.css' %}">
    <!--Main custom Css-->
    <link rel="stylesheet" href="{% static 'assets/css/main.css' %}">
</head>
<body>
    <!--Login Modal Start-->
    <div class="modal register__modal" id="signupin" tabindex="-1" aria-hidden="true" style="display: block; position: relative;">
        <div class="modal-dialog modal-dialog-centered modal-xl modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row align-items-center g-4">
                            <div class="col-lg-6">
                                <div class="modal__left" style="margin: 0 auto;">
                                    <img src="{% static 'assets/images/auth-logo.png' %}" alt="modal">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="modal__right">
                                    <div class="tab-content" id="myTabContent2">
                                        <div class="tab-pane fade show active" id="home2" role="tabpanel">
                                            <div class="form__tabs__wrap">
                                                {% for msg in messages %}
                                                <span style="color: rgb(255, 62, 62);">{{msg}}</span>
                                                {% endfor %}
                                                <form action="" method="POST">
                                                    {% csrf_token %}
                                                    <div class="form__grp">
                                                        <label for="emailsign">Username</label>
                                                        <input type="text" id="emailsign" placeholder="Enter your username" name="username">
                                                    </div>
                                                    <div class="form__grp">
                                                        <label for="toggle-password3">Password</label>
                                                        <input id="toggle-password3" type="password" placeholder="Enter your Password" name="password">
                                                        <span id="#toggle-password3" class="fa fa-fw fa-eye field-icon toggle-password3"></span>
                                                    </div>   
                                                    <div class="create__btn">
                                                        <button class="cmn--btn" style="border: none;"><span style="color: white;">Sign In</span></button>
                                                    </div>
                                                    <p>
                                                        Don't have an account? <a href="{% url 'register' %}">Register</a>
                                                    </p>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Login Modal End-->

    <!--Jquery min js-->
    <script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>
    <!--Bootstrap bundle min js-->
    <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
    <!--Magnific Popup js-->
    <script src="{% static 'assets/js/jquery.magnific-popup.min.js' %}"></script>
    <!--Owl Carousel min js-->
    <script src="{% static 'assets/js/owl.carousel.min.js' %}"></script>
    <!--nice select min js-->
    <script src="{% static 'assets/js/jquery.nice-select.min.js' %}"></script>
    <!--Wow min js-->
    <script src="{% static 'assets/js/wow.min.js' %}"></script>
    <!--jquery ui min-->
    <script src="{% static 'assets/js/jquery-ui.min.js' %}"></script>
    <!--Api min js-->
    <script src="{% static 'assets/js/api.js' %}"></script>
    <!--Main js-->
    <script src="{% static 'assets/js/main.js' %}"></script>
    
</body>
</html>
